<div class="container">
  <form [formGroup]="uploadForm">
    <div class="form-group">
      <div class="mb-3">
        <label for="video" class="form-label"
          >Ingresa un video donde nos cuentes un mensaje especial, maximo 30
          segundos</label
        >
        <input
          class="form-control"
          type="file"
          type="file"
          id="video"
          (change)="onFileChange($event)"
          formControlName="video"
          accept="video/*"
          [ngClass]="{
            'is-invalid':
              uploadForm.get('video')?.invalid &&
              uploadForm.get('video')?.touched,
            'is-valid': uploadForm.get('video')?.valid
          }"
        />
      </div>
      <span
        *ngIf="
          uploadForm.get('video')?.invalid && uploadForm.get('video')?.touched
        "
        class="badge text-bg-danger"
        >El video es obligatorio</span
      >
    </div>
  </form>
</div>
