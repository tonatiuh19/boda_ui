<div class="container bg-light">
  <div class="row">
    <div class="col text-center timer-clock"><strong>Meses</strong></div>
    <div class="col text-center timer-clock"><strong>Dias</strong></div>
    <div class="col text-center timer-clock"><strong>Horas</strong></div>
    <div class="col text-center timer-clock"><strong>Minutos</strong></div>
    <div class="col text-center timer-clock"><strong>Segundos</strong></div>
  </div>
  <div class="row">
    <div
      class="col timer-clock-value text-primary"
      [ngClass]="{ 'animate-change': animate.months }"
    >
      {{ time.months }}
    </div>
    <div
      class="col timer-clock-value text-primary"
      [ngClass]="{ 'animate-change': animate.days }"
    >
      {{ time.days }}
    </div>
    <div
      class="col timer-clock-value text-primary"
      [ngClass]="{ 'animate-change': animate.hours }"
    >
      {{ time.hours }}
    </div>
    <div
      class="col timer-clock-value text-primary"
      [ngClass]="{ 'animate-change': animate.minutes }"
    >
      {{ time.minutes }}
    </div>
    <div
      class="col timer-clock-value text-primary"
      [ngClass]="{ 'animate-change': animate.seconds }"
    >
      {{ time.seconds }}
    </div>
  </div>
</div>
