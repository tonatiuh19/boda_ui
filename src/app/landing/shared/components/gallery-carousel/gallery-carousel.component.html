<div class="carousel-container">
  <div class="carousel-track" #carouselTrack>
    <div class="carousel-slide" *ngFor="let image of images">
      <img [src]="image.path" [alt]="image.name" class="carousel-image" />
    </div>
  </div>
  <button class="carousel-control prev" (click)="previousImage()">
    &#10094;
  </button>
  <button class="carousel-control next" (click)="nextImage()">&#10095;</button>
</div>
